name: ci

on:
  push:
    branches:
      - master
      - renovate/*
      - dev/*
      - v*.x
    tags:
      - v*
  pull_request:
    branches:
      - master
      - v*.x

jobs:
  ci:
    uses: AmpelProject/Ampel-interface/.github/workflows/ci.yml@ci-py12-v3
    secrets: inherit
    with:
      python-version: "3.10"
